<--- <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>B2B Service Zones Map — Standalone</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; }
    .legend { background: #fff; padding: 8px 10px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,.08); font: 14px/1.3 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .legend h4 { margin: 0 0 6px; font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: .02em; color: #444; }
    .legend .item { display:flex; align-items:center; gap:8px; margin:4px 0; }
    .legend .swatch { width: 12px; height: 12px; border-radius: 3px; border: 2px solid rgba(0,0,0,.2); }
  </style>
</head>
<body>
  <div id="map" aria-label="Pristatymo teritorijų žemėlapis" role="region"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script>
    const REMOTE_GEOJSON_URL = 'zones.normalized.json';
    const DEFAULT_CENTER = [55.1694, 23.8813];
    const DEFAULT_ZOOM = 6;

    const map = L.map('map', { center: DEFAULT_CENTER, zoom: DEFAULT_ZOOM, scrollWheelZoom: true, zoomControl: true });

    const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19, attribution: '&copy; OpenStreetMap contributors' }).addTo(map);

    function zoneStyle(feature) { const c = feature.properties?.color || '#f27f40'; return { color:c, weight:2, opacity:1, fillColor:c, fillOpacity:.25 }; }
    function onEachFeature(feature, layer) { const name = feature.properties?.name || 'Zona'; layer.bindTooltip(name, {sticky:true}); }

    const zonesLayer = L.geoJSON(null, { style: zoneStyle, onEachFeature }).addTo(map);

    (async () => {
      try {
        const res = await fetch(REMOTE_GEOJSON_URL, { cache: 'no-cache' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const gj = await res.json();
        zonesLayer.addData(gj);
      } catch (err) {
        alert('Nepavyko užkrauti zonų: ' + err.message);
      }
      try { const b = zonesLayer.getBounds(); if (b.isValid()) map.fitBounds(b.pad(0.15)); } catch (e) { }
      buildLegend();
    })();

    function buildLegend() {
      const legend = L.control({ position: 'topright' });
      legend.onAdd = function() {
        const div = L.DomUtil.create('div', 'legend');
        const features = zonesLayer.toGeoJSON().features || [];
        const items = features.map(f => ({ label: f.properties?.legend || f.properties?.name || 'Zona', color: f.properties?.color || '#f27f40' }));
        div.innerHTML = ['<h4>Teritorijos</h4>', ...items.map(i => `<div class="item"><span class="swatch" style="background:${i.color}"></span>${i.label}</div>`)].join('');
        return div;
      };
      legend.addTo(map);
    }
  </script>
</body>
</html>-->
